<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance - LifeHub</title>
    <link rel="stylesheet" href="css/lifehub.css">
</head>
<body>
    <!-- Navbar (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/img/logo.png" alt="LifeHub" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="planner.html">Planner</a></li>
                    <li class="nav-item"><a class="nav-link active" href="finance.html">Finance</a></li>
                    <li class="nav-item"><a class="nav-link" href="health.html">Health</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Finance Section -->
    <section class="finance py-5">
        <div class="container">
            <h2 class="text-center mb-4">Your Finances</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5>Add Transaction</h5>
                            <form id="finance-form">
                                <div class="mb-3">
                                    <label for="transaction-type" class="form-label">Type</label>
                                    <select class="form-control" id="transaction-type">
                                        <option value="income">Income</option>
                                        <option value="expense">Expense</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="transaction-amount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="transaction-amount" required>
                                </div>
                                <div class="mb-3">
                                    <label for="transaction-desc" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="transaction-desc">
                                </div>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5>Transactions</h5>
                            <ul class="list-group" id="transaction-list"></ul>
                            <p class="mt-3">Balance: <span id="balance">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 LifeHub. All rights reserved.</p>
    </footer>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
